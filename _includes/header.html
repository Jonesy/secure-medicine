<header class="Header container-fluid">

  <div class="row">

    <div class="col-xs-6 col-sm-4">
      <a class="Header-logo" href="{{ site.baseurl }}/">{{ site.title }}</a>
    </div>

    <div class="col-xs-6 hidden-md-up" style="width: 60px">
      <a href="#" class="menu-icon">
        <svg viewBox="0 0 18 15">
          <path fill="#424242" d="M18,1.484c0,0.82-0.665,1.484-1.484,1.484H1.484C0.665,2.969,0,2.304,0,1.484l0,0C0,0.665,0.665,0,1.484,0 h15.031C17.335,0,18,0.665,18,1.484L18,1.484z"/>
          <path fill="#424242" d="M18,7.516C18,8.335,17.335,9,16.516,9H1.484C0.665,9,0,8.335,0,7.516l0,0c0-0.82,0.665-1.484,1.484-1.484 h15.031C17.335,6.031,18,6.696,18,7.516L18,7.516z"/>
          <path fill="#424242" d="M18,13.516C18,14.335,17.335,15,16.516,15H1.484C0.665,15,0,14.335,0,13.516l0,0 c0-0.82,0.665-1.484,1.484-1.484h15.031C17.335,12.031,18,12.696,18,13.516L18,13.516z"/>
        </svg>
      </a>
    </div>

    <nav class="col-sm-8 hidden-sm-down">
      <div class="clearfix">
        <ul class="list-inline Header-social-links">
          <li class="list-inline-item">
            <a href="https://twitter.com/{{site.twitter_username}}" class="ss-icon">
              twitter
            </a>
          </li>
          <li class="list-inline-item">
            <a href="mailto:{{site.email}}" class="ss-icon">
              mail
            </a>
          </li>
          <li class="list-inline-item">
            <a href="{{site.linkedin_username}}" class="ss-icon">
              linkedin
            </a>
          </li>
          <li class="list-inline-item">
            <a href="{{site.youtube_channel}}" class="ss-icon">
              youtube
            </a>
          </li>
        </ul>
      </div>
      <div class="clearfix">
        <ul class="list-inline Header-nav">
          {% assign pages = site.pages | sort: 'position' %}
          {% for site_page in pages %}
            {% if site_page.title %}
              <li class="list-inline-item Header-nav-item">
                <a
                  class="{% if page.url contains site_page.url %}active{% endif %}"
                  href="{{ site_page.url | prepend: site.baseurl }}">
                    {{ site_page.title | upcase }}
                  </a>
              </li>
            {% endif %}
          {% endfor %}
        </ul>
      </div>
    </nav>

  </div>

</header>

<article class="Excerpt">
  {% if include.hide-image != true %}
    <img src="{{include.post.photo}}" class="img-fluid Excerpt-image">
  {% endif %}

  <h2><a href="{{ include.post.url }}">{{include.post.title}}</a></h2>
  <small class="text-muted">Posted by <strong>{{include.post.author}}</strong></small>
  <div>
    <time class="Excerpt-time">{{include.post.date | date_to_long_string}} â€“ </time> {{include.post.excerpt | markdownify}}
  </div>
  <footer>
    <div class="pull-xs-right">
      {% include button.html label="Read More" %}
    </div>
    <small class="text-muted" style="display: none">Posted in <a href="#">General</a></small>
  </footer>
</article>

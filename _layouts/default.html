<!DOCTYPE html>
<html>

  {% include head.html %}

  <body>
    <div class="Container">
      {% include header.html %}
      {% unless page.url contains 'news' %}
        {% include banner.html url=page.url %}
      {% endunless %}

      <div class="Content">
        {% if page.url == '/' %}
          {% include home.html %}
        {% else %}
          {{ content }}
        {% endif %}
      </div>
    </div>
    {% include footer.html %}
  </body>
  <script src="/js/jquery-3.1.1.min.js"></script>
  <script src="/js/util.js"></script>
  <script src="/js/tab.js"></script>
  <script src="/js/modal.js"></script>
  <script src="/js/site.js"></script>
</html>

---
layout: default
---

<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
  </header>

  <div class="post-content">
    <dl>
      <dt>Start date</dt>
      <dd>
        {{ page.start_date | date: "%b %-d, %Y" }}
      </dd>
      <dt>End date</dt>
      <dd>
        {{ page.end_date | date: "%b %-d, %Y" }}
      </dd>
    </dl>

    {{ content }}

    {% for section in page.description %}
      {{ section | markdownify }}
    {% endfor %}
  </div>

</article>

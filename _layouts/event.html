---
layout: default
---

<article class="container-fluid">

  <header class="row">
    <div class="col-sm-3">
      {% include event-dates.html event=page %}</br>
      {{page.location}}
    </div>
    <div class="col-sm-9">
      <h3>
        {{page.description}}
      </h3>
    </div>
  </header>

  <div class="row">
    <div>
      <ul class="nav nav-pills">
        {% for tab in page.details %}
          <li class="nav-item">
            <a class="nav-link" href="#">
              {{tab.title}}
            </a>
          </li>
        {% endfor %}
      </ul>
    </div>
  </div>

</article>

---
layout: default
---

<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
  </header>

  <div class="post-content">
    {{ content }}

    {% for section in page.description %}
      {{ section | markdownify }}
    {% endfor %}
  </div>

</article>

---
layout: default
---
<div class="container-fluid">
  <div class="row">
    <div class="col-md-8">
      <div class="row">
        <div class="col-sm-12">
          <article class="post" itemscope itemtype="http://schema.org/BlogPosting">
            {% if include.hide-image != true %}
              <img src="http://placehold.it/770x400" class="img-fluid Excerpt-image">
            {% endif %}
            <header class="post-header">
              <div class="Page-title">
                <h2 class="post-title" itemprop="name headline">
                  {{ page.title }}
                </h2>
              </div>
              <p class="post-meta">
                <time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">
                  {{ page.date | date: "%b %-d, %Y" }}
                </time>
                {% if page.author %} â€¢ <span itemprop="author" itemscope
                itemtype="http://schema.org/Person"><span itemprop="name">{{
              page.author }}</span></span>{% endif %}
              </p>
            </header>

            <div class="post-content" itemprop="articleBody">
              {{ content }}
            </div>
          </article>
        </div>
      </div>
    </div>
    {% include sidebar.html %}
  </div>
</div>

---
layout: default
---

<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
  </header>

  <div class="post-content">
    {{ content }}
  </div>

  {% for section in page.sections %}
    <div>
      <h4>{{section.title}}</h4>
      <div>
        {{section.description | markdownify}}
      </div>
    </div>
  {% endfor %}
</article>
